[application]

name="mortal_space_better_start"
main_scene="res://scenes/menu.scn"
icon="icon.png"

[autoload]

game_variable="res://scripts/game_variable.gd"
player_variable="res://scripts/player_variable.gd"
savedata_manager="res://scripts/savedata_manager.gd"
register_node="res://scenes/register_node.scn"
equipment_in_dungeon="res://scripts/equipment_in_dungeon .gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1024
height=800
fullscreen=false

[input]

player_move_right=[key(D)]
player_move_left=[key(Q)]
player_move_up=[key(Z)]
player_move_down=[key(S)]
player_action=[key(E)]

[render]

default_clear_color=#ff000000
