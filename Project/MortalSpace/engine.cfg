[application]

name="mortal_space_better_start"
main_scene="res://scenes/game.scn"
icon="icon.png"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1024
height=800
fullscreen=false

[input]

player_move_right=[key(D)]
player_move_left=[key(Q)]
player_move_up=[key(Z)]
player_move_down=[key(S)]

[render]

default_clear_color=#ff000000
